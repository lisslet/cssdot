<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="../prebuilt/dynamic/frame/1600.css">
    <link rel="stylesheet" href="./css/link.css">

</head>
<body>

<main id="dot-main">
    <div id="dot-main-area">
        <section>
            <h3>Default Type</h3>
            <a href="#" class="dot-link">
                <span>Button</span>
            </a>
            <button type="submit" class="dot-link">

            </button>

            <a href="#" class="dot-link dot-link_primary">
                <span>Button</span>
            </a>

            <a href="#" class="dot-link dot-link_accent">
                <span>Button</span>
            </a>
            <button type="submit" class="dot-link dot-link_accent">
                <span>Button</span>
            </button>

            <a href="#" class="dot-link dot-link_warn">
                <span>Button</span>
            </a>
            <button type="submit" class="dot-link dot-link_warn">
                <span>Button</span>
            </button>
        </section>

        <section>
            <h3>Ghost Type</h3>

            <a href="#" class="dot-link dot-link-ghost">
                <span>Button</span>
            </a>


            <button type="submit" class="dot-link dot-link-ghost">
                <span>Button</span>
            </button>
        </section>

        <section>
            <h3>Underline Type</h3>

            <a href="#" class="dot-link dot-link-underline">
                <span>Button</span>
            </a>


            <button type="submit" class="dot-link dot-link-underline">
