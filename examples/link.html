<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="../prebuilt/frame.css">
    <link rel="stylesheet" href="./css/link3.css">
    <link rel="stylesheet" href="../prebuilt/lift.css"
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
		h2 {
			font-size: 3em;
		}

		body, button {
			font-family: 'Roboto Condensed';
		}

		section {
			margin-bottom: 1.125em;
		}

		._anchors, ._links{
			float: left;
			width: 50%;
		}

		.links:after {
			content: '';
			display: block;
			clear: both;
		}

		.dot-link {
			min-width: 120px;
			text-align: center;
		}

		h2, h3 {
			margin-bottom: 0.313em;
		}

        .example-link-items {
            display:block;
            margin-bottom: 1.2em;
        }

    </style>

</head>
<body class="_maxs16">

<main id="dot-main">
    <div class="dot-link_softs">
        <button class="dot-link _primary"><span>Hell</span></button>
        <a class="dot-link _accent"><span>Hell</span></a>
        <a class="dot-link _warn"><span>Hell</span></a>
        <div class="dot-link_hards">
            <button class="dot-link _primary"><span>Hell</span></button>
            <a class="dot-link _accent"><span>Hell</span></a>
            <a class="dot-link _warn"><span>Hell</span></a>
        </div>
    </div>
    <div id="dot-main-area">
        <example-links
                heading="Clear(Default)"
        ></example-links>
        <example-links
                heading="Soft"
                linkStyle="_soft"
        ></example-links>
        <example-links
                heading="hard"
                linkStyle="_hard"
        ></example-links>
        <example-links
                heading="border"
                linkStyle="_border"
        ></example-links>
        <example-links
                heading="line"
                linkStyle="_line"
        ></example-links>


    </div>
</main>


<script>

    class ExampleLinkItemsBase  extends HTMLElement {
		constructor() {
			super();

			this.classList.add('example-link-items');

			this.heading    = this.getAttribute('heading');
			const linkStyle = this.getAttribute('linkStyle');
			this.classNames = `dot-link ${linkStyle}`;
		}
	}

    customElements.define(
    	'example-link-anchor-items',
        class extends ExampleLinkItemsBase {
    		constructor() {
    			super();

    			const {heading, classNames} = this;


    			this.innerHTML = `
<div>
    <h4>${heading}</h4>
    <a class="${classNames}"><span>Normal</span></a>
    <a class="${classNames} _primary"><span>Primary</span></a>
    <a class="${classNames} _secondary"><span>Secondary</span></a>
    <a class="${classNames} _accent"><span>Accent</span></a>
    <a class="${classNames} _warn"><span>Warn</span></a>
</div>
    			`;
    		}
        }
    );

	customElements.define(
		'example-link-button-items',
		class extends ExampleLinkItemsBase {
			constructor() {
				super();

				const {heading, classNames} = this;

				this.innerHTML = `
<div>
    <h4>${heading}</h4>
    <button class="${classNames}"><span>Normal</span></button>
    <button class="${classNames} _primary"><span>Primary</span></button>
    <button class="${classNames} _secondary"><span>Secondary</span></button>
    <button class="${classNames} _accent"><span>Accent</span></button>
    <button class="${classNames} _warn"><span>Warn</span></button>
</div>
    			`;
			}
		}
	);

	customElements.define(
		'example-links',
		class extends HTMLElement {
			constructor() {
				super();

				const heading = this.getAttribute('heading');
				const linkStyle = this.getAttribute('linkStyle') || '';

				this.innerHTML = `
<h2>${heading}</h2>
<div class="_anchors">
    <h3>Anchor</h3>
    <example-link-anchor-items heading="Normal State" linkStyle="${linkStyle}"></example-link-anchor-items>
    <example-link-anchor-items heading="Hover State" linkStyle="${linkStyle} _hover"></example-link-anchor-items>
    <example-link-anchor-items heading="Active State" linkStyle="${linkStyle} _active"></example-link-anchor-items>
</div>
<div class="_links">
    <h3>Button</h3>
    <example-link-button-items heading="Normal State" linkStyle="${linkStyle}"></example-link-button-items>
    <example-link-button-items heading="Hover State" linkStyle="${linkStyle} _hover"></example-link-button-items>
    <example-link-button-items heading="Active State" linkStyle="${linkStyle} _active"></example-link-button-items>
</div>
        			`;
			}
		}
	)
</script>
</body>
</html>
