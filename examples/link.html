<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="../prebuilt/dynamic/frame/1600.css">
    <link rel="stylesheet" href="./css/link2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body, button {
            font-family: 'Roboto Condensed';
        }

        section {
            margin-bottom: 1.125em;
        }

        .links section {
            float: left;
        }

        .links:after {
            content: '';
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<main id="dot-main">
    <div id="dot-main-area">
        <section class="links">
            <h2>Default</h2>
            <section class="_anchors">
                <a class="dot-link"><span>Default</span></a>
                <a class="dot-link _fill"><span>Fill</span></a>
                <a class="dot-link _border"><span>Ghost</span></a>
                <a class="dot-link _line"><span>Underline</span></a>
            </section>
            <section class="_links">
                <button class="dot-link"><span>Default</span></button>
                <button class="dot-link _fill"><span>Fill</span></button>
                <button class="dot-link _border"><span>Ghost</span></button>
                <button class="dot-link _line"><span>Underline</span></button>
            </section>
        </section>

        <section class="links">
            <h2>Primary</h2>
            <section class="_anchors">
                <a class="dot-link _primary"><span>Default</span></a>
                <a class="dot-link _fill _primary"><span>Fill</span></a>
                <a class="dot-link _border _primary"><span>Ghost</span></a>
                <a class="dot-link _line _primary"><span>Underline</span></a>
            </section>
            <section class="_buttons">
                <button class="dot-link _primary"><span>Default</span></button>
                <button class="dot-link _fill _primary"><span>Fill</span></button>
                <button class="dot-link _border _primary"><span>Ghost</span></button>
                <button class="dot-link _line _primary"><span>Underline</span></button>
            </section>
        </section>

        <section class="links">
            <h2>Accent</h2>
            <section class="_anchors">
                <a class="dot-link _accent"><span>Default</span></a>
                <a class="dot-link _fill _accent"><span>Fill</span></a>
                <a class="dot-link _border _accent"><span>Ghost</span></a>
                <a class="dot-link _line _accent"><span>Underline</span></a>
            </section>
            <section class="_buttons">
                <button class="dot-link _accent"><span>Default</span></button>
                <button class="dot-link _fill _accent"><span>Fill</span></button>
                <button class="dot-link _border _accent"><span>Ghost</span></button>
                <button class="dot-link _line _accent"><span>Underline</span></button>
            </section>
        </section>

        <section class="links">
            <h2>Warn</h2>
            <section class="_anchors">
                <a class="dot-link _warn"><span>Default</span></a>
                <a class="dot-link _fill _warn"><span>Fill</span></a>
                <a class="dot-link _border _warn"><span>Ghost</span></a>
                <a class="dot-link _line _warn"><span>Underline</span></a>
            </section>
            <section class="_buttons">
                <button class="dot-link _warn"><span>Default</span></button>
                <button class="dot-link _fill _warn"><span>Fill</span></button>
                <button class="dot-link _border _warn"><span>Ghost</span></button>
                <button class="dot-link _line _warn"><span>Underline</span></button>
            </section>
        </section>
    </div>
</main>
</body>
</html>
