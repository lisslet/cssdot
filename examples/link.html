<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="./css/link.css">
</head>
<body>

<main id="dot-main" class=" align_right">

    <section>
        <h3>Default Type</h3>
        <a href="#" class="dot-link">
            <span>Anchor</span>
        </a>
        <button type="submit" class="dot-link fx-ripple-flood">
            <span>Button</span>
        </button>
    </section>

    <section>
        <h3>Ghost Type</h3>

        <a href="#" class="dot-link dot-link-ghost">
            <span>Anchor</span>
        </a>


        <button type="submit" class="dot-link dot-link-ghost">
            <span>Button</span>
        </button>
    </section>

    <section>
        <h3>Underline Type</h3>

        <a href="#" class="dot-link dot-link-underline">
            <span>Anchor</span>
        </a>


        <button type="submit" class="dot-link dot-link-underline">
            <span>Button</span>
        </button>
    </section>
</main>
</body>
</html>
