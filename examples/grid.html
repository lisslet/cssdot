<html>
<head>
    <meta charset="UTF-8">
    <title>grid of cssdot</title>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="../prebuilt/dynamic/frame/1400.css">
    <link rel="stylesheet" href="../prebuilt/dynamic/grid.css">
    <link rel="stylesheet" href="../prebuilt/box.css">
</head>
<body>

<div id="dots">
    <header id="dot-head">
        <div id="dot-head-area">

        </div>
    </header>

    <main id="dot-main">
        <div id="dot-main-area">

            <h1>Grid</h1>
            <h2>Grid 3</h2>

            <div class="dot-grid3 dot-grid-gap30">
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
            </div>

            <div class="dot-grid3 dot-grid-gap30">
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
            </div>


            <h2>Grid X</h2>
            <div class="dot-grid-x dot-grid-gap10">
                <div class="dot-grid dot-box">1</div>
            </div>

            <div class="dot-grid-x dot-grid-gap20">
                <div class="dot-grid dot-box">1</div>
                <div class="dot-grid dot-box">2</div>
            </div>

            <div class="dot-grid-x dot-grid-gap30">
                <div class="dot-grid dot-box">1</div>
                <div class="dot-grid dot-box">2</div>
                <div class="dot-grid dot-box">3</div>
            </div>
        </div>
    </main>

    <footer id="dot-foot">
        <div id="dot-foot-area">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
