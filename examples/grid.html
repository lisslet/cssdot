<html>
<head>
    <meta charset="UTF-8">
    <title>grid of cssdot</title>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="../prebuilt/dynamic/frame/1400.css">
    <link rel="stylesheet" href="../prebuilt/dynamic/grid.css">
    <link rel="stylesheet" href="../prebuilt/box.css">
    <style>
        .grid-line-test {
            display: flex;
            flex-direction:row;
            flex-wrap:nowrap;
        }

        .grid-line-test > *,
        .grid-line-test .dot-grid1{

            flex-grow: 1;
        }

</head>

<div id="dots">
    <header id="dot-head">
        <div id="dot-head-area">

        </div>

    <main id="dot-main">
        <div id="dot-main-area">


            <div class="grid-line-test">
                <div class="dot-grid1">1</div>
            </div>

            <div class="grid-line-test">
                <div class="dot-grid1">1</div>
                <div class="dot-grid1">2</div>
            </div>

                <div class="dot-grid1">1</div>
                <div class="dot-grid1">2</div>
                <div class="dot-grid1">3</div>
            </div>

            <h1>Grid</h1>
            <h2>Grid 3</h2>

            <div class="dot-grid3 dot-grid-gap30">
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
                <div class="dot-box">1</div>
            </div>

            <div class="dot-grid3 dot-grid-gap30">
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
                <div class="dot-grid">
                    <div class="dot-box">1</div>
                </div>
            </div>
        </div>
    </main>

    <footer id="dot-foot">
        <div id="dot-foot-area">
            Footer
        </div>
    </footer>
</div>

</html>
