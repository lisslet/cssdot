<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <!--link rel="stylesheet" href="../prebuilt/lift.css"-->
    <link rel="stylesheet" href="../prebuilt/box.css">
    <link rel="stylesheet" href="lift.css">
    <style>
        body {
            background-color: #fff;
            padding: 20px;
        }

        button {
            display: inline-block;
            border: none;
            background-color: #fff;
            padding: 2.4em 0.626em;
            font-size: 2em;
            border-radius:6px;
        }

        .buttons {
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 100px;
        }
    </style>
</head>
<body>
<div class="buttons">
    <button class="dot-lift1">Level 1</button>
    <button class="dot-lift2">Level 2</button>
    <button class="dot-lift3">Level 3</button>
    <button class="dot-lift4">Level 4</button>
    <button class="dot-lift5">Level 5</button>
    <button class="dot-lift6">Level 6</button>
    <button class="dot-lift7">Level 7</button>
    <button class="dot-lift8">Level 8</button>
    <button class="dot-lift9">Level 9</button>
    <button class="dot-lift10">Level 10</button>
</div>
</body>
</html>
