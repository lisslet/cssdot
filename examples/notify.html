<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../prebuilt/reset.css">
    <link rel="stylesheet" href="./css/notify.css">
    <title>Notify of cssdot</title>
    <style>
        body {
            background-color: #999;
        }
    </style>
</head>
<body>

<div class="dot-notify-wrap">
    <h1>Dot Notifies</h1>
    <article class="dot-notify dot-notify_link-full">
        <div class="dot-notify-area">
            <header class="dot-notify-head">
                <div class="dot-notify-head-area">
                    <h2>Notify Title</h2>
                    <p></p>
                </div>
            </header>
            <main class="dot-notify-main">
                <div class="dot-notify-main-area">
                    Notify Message
                </div>
            </main>
            <footer class="dot-notify-foot">
                <div class="dot-notify-foot-area">

                </div>
            </footer>
        </div>
    </article>

    <article class="dot-notify dot-notify_link-full">
        <div class="dot-notify-area">
            <header class="dot-notify-head">
                <div class="dot-notify-head-area">
                    <h2>Notify Title</h2>
                    <p></p>
                </div>
            </header>
            <main class="dot-notify-main">
                <div class="dot-notify-main-area">
                    Notify Message
                </div>
            </main>
            <footer class="dot-notify-foot">
                <div class="dot-notify-foot-area">
                    <button>Confirm</button>
                </div>
            </footer>
        </div>
    </article>
</div>
</body>
</html>
