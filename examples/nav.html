    <link rel="stylesheet" href="css/globals.css">

</head>

    <header id="dot-head">
        <div id="dot-head-area">
            <div id="dot-title">
                Nav with cssdot
            </div>
        </div>
    </header>
    <main id="dot-main">
        <div id="dot-main-area">
            <h1>Dot Navigation</h1>
            <section class="example">
                <h3>XY Style</h3>
                <nav class="dot-nav _xy">
                </nav>
                <nav class="dot-nav _xy _on-right">
                </nav>
            </section>
            <hr class="space">
            <section class="example">
                <h3>X</h3>
                <nav class="dot-nav _x">
                </nav>
                <nav class="dot-nav _x _on-right">
                </nav>
            </section>
            <hr class="space">
            <section class="example">
                <h3>Y</h3>
                <nav class="dot-nav _y" style="width:200px">
                </nav>
                <nav class="dot-nav _y _on-right" style="width:200px">
                </nav>
            </section>
            <hr class="space">
            <section class="example">
                <h3>TREE</h3>
                <nav class="dot-nav _tree _toggle-to-left" style="width:200px">
                </nav>
            </section>
        </div>
    </main>
    <footer id="dot-foot">
        <div id="dot-foot-area">
            License
        </div>
    </footer>
    <script>
        const list = document.getElementById('nav-list').innerHTML;
        document.querySelectorAll('.example nav').forEach(node => {
           node.innerHTML = list;
        });
    </script>
